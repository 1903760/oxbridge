{% load static %}
<!DOCTYPE html>
<!--[if IE 8]>
<html class="no-js lt-ie9" lang="ru"> <![endif]-->
<!--[if gt IE 8]>
<!-->
<html class="no-js" lang="en"><!--<![endif]-->
<head>
    <meta charset="utf-8">
	<title>{% block title %}{% endblock %}</title>
	<meta name="description" content="{% block description %}{% endblock %}">
	<meta name="author" content="{% block author %}{% endblock %}">
    <meta name="keywords" content="школа английского языка, английский онлайн, изучение английского, занятия английским, школа OXBRIDGE, английский с преподавателем, english courses, обучение через skype, английский в астане, школа в астане">
	<!-- Mobile Specific Metas
	================================================== -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="theme-color" content="#212121"/>
    <meta name="msapplication-navbutton-color" content="#212121"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="#212121"/>

	<!-- Web Fonts
	================================================== -->
	<link href="https://fonts.googleapis.com/css?family=Work+Sans:100,200,300,400,500,600,700,800,900" rel="stylesheet"/>
	<link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet"/>
	<link href="https://fonts.googleapis.com/css?family=Crimson+Text:400,400i,600,600i,700,700i" rel="stylesheet"/>

	<!-- CSS
	================================================== -->
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/mind-icons-line.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/funky-style.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/owl.transitions.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/colors/color-green.css' %}"/>

	<!-- Favicons
	================================================== -->
	<link rel="icon" type="image/png" href="{% static 'favicon.png' %}">
	<link rel="apple-touch-icon" href="{% static 'apple-touch-icon.png' %}">
	<link rel="apple-touch-icon" sizes="72x72" href="{% static 'apple-touch-icon-72x72.png' %}">
	<link rel="apple-touch-icon" sizes="114x114" href="{% static 'apple-touch-icon-114x114.png' %}">
</head>
<body class="royal_preloader">

	<div id="royal_preloader"></div>
{% include 'includes/header.html' %}

{% block content %} {% endblock %}

{% include 'includes/footer.html' %}
    <div class="scroll-to-top"><i class="fa fa-angle-up"></i></div>
    <script type="text/javascript" src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/royal_preloader.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/tether.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/plugins.js' %}"></script>
    {% block script %} {% endblock %}
    <script type="text/javascript">
        $(function () { // Когда страница загрузится
            $('.navbar-nav a').each(function () { // получаем все нужные нам ссылки
                var location = window.location.href; // получаем адрес страницы
                var link = this.href; // получаем адрес ссылки
                if(location == link) { // при совпадении адреса ссылки и адреса окна
                $(this).parent().addClass('active'); //добавляем класс
                }
            });
        });
    </script>


</body>
</html>
